<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clustering Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>FIFA Player Clustering Prediction</h1>
        <form method="POST" action="/predict">
            <div class="input-group">
                <label for="overall">Overall:</label>
                <input type="number" id="overall" name="overall" required>
            </div>
            <div class="input-group">
                <label for="potential">Potential:</label>
                <input type="number" id="potential" name="potential" required>
            </div>
            <div class="input-group">
                <label for="pace">Pace Total:</label>
                <input type="number" id="pace" name="pace" required>
            </div>
            <div class="input-group">
                <label for="shooting">Shooting Total:</label>
                <input type="number" id="shooting" name="shooting" required>
            </div>
            <div class="input-group">
                <label for="passing">Passing Total:</label>
                <input type="number" id="passing" name="passing" required>
            </div>
            <div class="input-group">
                <label for="dribbling">Dribbling Total:</label>
                <input type="number" id="dribbling" name="dribbling" required>
            </div>

            <div class="input-group">
                <label for="model_type">Select Model:</label>
                <select id="model_type" name="model_type">
                    <option value="kmeans">KMeans</option>
                    <option value="hierarchical">Hierarchical Clustering</option>
                    <option value="dbscan">DBSCAN</option>
                </select>
            </div>

            <button type="submit">Predict Cluster</button>
        </form>

        {% if predictions %}
        <h3>Cluster Prediction: {{ predictions[0] }}</h3>
        {% endif %}

        {% if error %}
        <h3 style="color: red;">Error: {{ error }}</h3>
        {% endif %}
    </div>
</body>
</html>
