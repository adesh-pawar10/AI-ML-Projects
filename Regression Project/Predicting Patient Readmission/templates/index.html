<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Diabetes Prediction</h1>
        <form action="/predict" method="post">
            <div class="mb-3">
                <label for="pregnancies" class="form-label">Pregnancies</label>
                <input type="number" step="any" class="form-control" name="pregnancies" required>
            </div>
            <div class="mb-3">
                <label for="glucose" class="form-label">Glucose</label>
                <input type="number" step="any" class="form-control" name="glucose" required>
            </div>
            <div class="mb-3">
                <label for="bloodpressure" class="form-label">Blood Pressure</label>
                <input type="number" step="any" class="form-control" name="bloodpressure" required>
            </div>
            <div class="mb-3">
                <label for="skinthickness" class="form-label">Skin Thickness</label>
                <input type="number" step="any" class="form-control" name="skinthickness" required>
            </div>
            <div class="mb-3">
                <label for="insulin" class="form-label">Insulin</label>
                <input type="number" step="any" class="form-control" name="insulin" required>
            </div>
            <div class="mb-3">
                <label for="bmi" class="form-label">BMI</label>
                <input type="number" step="any" class="form-control" name="bmi" required>
            </div>
            <div class="mb-3">
                <label for="dpf" class="form-label">Diabetes Pedigree Function</label>
                <input type="number" step="any" class="form-control" name="dpf" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" step="any" class="form-control" name="age" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        <div class="mt-4 text-center">
            {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
            {% endif %}
        </div>
    </div>
</body>
</html>
